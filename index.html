<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C# Практика — задания</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
  <h1 class="topic">
    Выберите дату
  </h1>
</header>


<main>
    <main style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:70vh;">
  <div class="task" style="max-width:400px; text-align:center;">
    <h2>Выберите дату задания</h2>
    <input type="date" id="taskDate" style="font-size:24px; padding:10px; width:100%; margin-top:16px;">
    <button id="goTask" style="margin-top:16px; font-size:20px; padding:10px 20px; cursor:pointer; background:#5a1ebf; color:white; border:none; border-radius:8px;">
      Перейти к заданию
    </button>
    <div id="topicInfo" style="margin-top:20px; font-size:18px; color:var(--text-secondary); min-height:60px;"></div>
    <div id="message" style="color:red; margin-top:12px; font-size:16px;"></div>
  </div>
</main>
</main>
<script src="./js/redirect.js"></script>
</body>
</html>
